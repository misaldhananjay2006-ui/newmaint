<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Maintenance App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
    }

    .navbar {
      background: #2c3e50;
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.2em;
    }

    .navbar button {
      background: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 8px;
    }

    .navbar button:hover {
      background: #c0392b;
    }

    .main-content {
      padding: 20px;
    }

    h1 {
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Maintenance Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main-content">
    <h1>Welcome, <span id="user"></span>!</h1>
    <p>This is your dashboard.</p>
  </div>

  <script>
    const loggedUser = localStorage.getItem("loggedUser");
    if (!loggedUser) {
      window.location.href = "index.html";
    } else {
      document.getElementById("user").textContent = loggedUser;
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
