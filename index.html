<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Maintenance App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-card button:hover {
      background: #2980b9;
    }

    #error {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Maintenance App Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="error"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
