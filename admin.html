<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }
    .navbar {
      background: #2a5298;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .navbar button {
      background: #fff;
      border: none;
      margin-right: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .navbar button:hover {
      background: #ddd;
    }
    .profile {
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      z-index: 1000; /* ensures dropdown is above navbar */
    }
    .main-content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="navigate('home.html')">Dashboard</button>
    <button onclick="navigate('pending.html')">Pending Works</button>
    <button onclick="navigate('completed.html')">Completed Works</button>
    <button onclick="navigate('material.html')">Material Requirements</button>
    <button onclick="navigate('report.html')">Daily Report</button>
    <button onclick="navigate('admin.html')">Admin Panel</button>

    <!-- Profile -->
    <div class="profile" id="profile" style="margin-left:auto;position:relative;">
      <span id="usernameDisplay"></span>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="logout()">Logout</button><br>
        <button onclick="changePassword()">Change Password</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Admin Panel</h2>
    <p><strong>Today's Date:</strong> <span id="liveDate"></span></p>

    <!-- Normal Task Assignment -->
    <h3>Assign Custom Task</h3>
    <form id="assignForm">
      <label>Machine/Area Name:</label><br>
      <input type="text" id="machine" required><br><br>

      <label>Issue Description:</label><br>
      <input type="text" id="issue" required><br><br>

      <label>Priority:</label><br>
      <select id="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select><br><br>

      <label>Assigned Date:</label><br>
      <input type="date" id="date" required><br><br>

      <label>Assign To (Username):</label><br>
      <select id="assignedTo"></select><br><br>

      <button type="submit">Assign Task</button>
    </form>

    <!-- Password Reset Requests -->
    <h3>Password Reset Requests</h3>
    <table id="reset-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Requested At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- User Accounts -->
    <h3>User Accounts</h3>
    <table id="user-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const loggedUser = localStorage.getItem("loggedUser");
    if (loggedUser !== "dhanumisal") {
      alert("Access denied! Only admin can view this page.");
      window.location.href = "home.html";
    }

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("liveDate").textContent = today;
    document.getElementById("date").value = today;

    // Load all users
    const users = JSON.parse(localStorage.getItem("users")) || {};

    // Populate Assign To dropdown
    const assignSelect = document.getElementById("assignedTo");
    assignSelect.innerHTML = "";
    Object.keys(users).forEach(u => {
      const opt = document.createElement("option");
      opt.value = u;
      opt.textContent = u;
      assignSelect.appendChild(opt);
    });

    // Normal Task Assignment
    document.getElementById("assignForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newTask = {
        id: Date.now(),
        machine: document.getElementById("machine").value,
        issue: document.getElementById("issue").value,
        priority: document.getElementById("priority").value,
        date: document.getElementById("date").value,
        assignedTo: document.getElementById("assignedTo").value,
        status: "Pending"
      };
      let tasks = JSON.parse(localStorage.getItem("pendingWorks")) || [];
      tasks.push(newTask);
      localStorage.setItem("pendingWorks", JSON.stringify(tasks));
      alert("Task assigned successfully to " + newTask.assignedTo);
      this.reset();
      document.getElementById("date").value = today;
    });

    // Show all users in table
    const tbody = document.querySelector("#user-table tbody");
    tbody.innerHTML = "";
    Object.keys(users).forEach(u => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${u}</td>
        <td>${users[u].password}</td>
      `;
      tbody.appendChild(row);
    });

    // Load reset requests
    let requests = JSON.parse(localStorage.getItem("resetRequests")) || [];
    const resetBody = document.querySelector("#reset-table tbody");
    resetBody.innerHTML = "";

    if (requests.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="3" style="text-align:center;color:#888;">No reset requests</td>`;
      resetBody.appendChild(row);
    } else {
      requests.forEach((req, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${req.username}</td>
          <td>${req.time}</td>
          <td><button onclick="resetPassword('${req.username}', ${index})">Set New Password</button></td>
        `;
        resetBody.appendChild(row);
      });
    }

    function resetPassword(username, index) {
      const newPass = prompt("Enter new password for " + username + ":");
      if (newPass) {
        let users = JSON.parse(localStorage.getItem("users")) || {};
        if (users[username]) {
          users[username].password = newPass;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Password updated for " + username);

          // Remove request after handling
          requests.splice(index, 1);
          localStorage.setItem("resetRequests", JSON.stringify(requests));
          location.reload();
        } else {
          alert("User not found!");
        }
      }
    }

    // Profile dropdown logic
    document.getElementById("usernameDisplay").textContent = loggedUser;

    document.getElementById("profile").addEventListener("click", (e) => {
      e.stopPropagation();
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", () => {
      document.getElementById("dropdownMenu").style.display = "none";
    });

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "login.html";
    }

    function changePassword() {
      const newPass = prompt("Enter new password:");
      if (newPass) {
        users[loggedUser].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password updated!");
      }
    }

    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
