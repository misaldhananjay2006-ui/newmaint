<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Completed Works</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }
    .navbar {
      background: #2a5298;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .navbar button {
      background: #fff;
      border: none;
      margin-right: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .navbar button:hover {
      background: #ddd;
    }
    .profile {
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      z-index: 1000;
    }
    .main-content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    button.remove-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.remove-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="navigate('home.html')">Dashboard</button>
    <button onclick="navigate('pending.html')">Pending Works</button>
    <button onclick="navigate('completed.html')">Completed Works</button>
    <button onclick="navigate('material.html')">Material Requirements</button>
    <button onclick="navigate('report.html')">Daily Report</button>
    <button onclick="navigate('admin.html')">Admin Panel</button>

    <!-- Profile -->
    <div class="profile" id="profile" style="margin-left:auto;position:relative;">
      <span id="usernameDisplay"></span>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="logout()">Logout</button><br>
        <button onclick="changePassword()">Change Password</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Completed Works</h2>
    <table id="completed-table">
      <thead>
        <tr>
          <th>Machine/Area</th>
          <th>Issue</th>
          <th>Priority</th>
          <th>Date</th>
          <th>Assigned To</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Show logged user in navbar
    const loggedUser = localStorage.getItem("loggedUser");
    document.getElementById("usernameDisplay").textContent = loggedUser || "Guest";

    // Dropdown toggle
    document.getElementById("profile").addEventListener("click", (e) => {
      e.stopPropagation();
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    });
    document.addEventListener("click", () => {
      document.getElementById("dropdownMenu").style.display = "none";
    });

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "login.html";
    }

    function changePassword() {
      const users = JSON.parse(localStorage.getItem("users")) || {};
      const newPass = prompt("Enter new password:");
      if (newPass) {
        users[loggedUser].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password updated!");
      }
    }

    function navigate(page) {
      window.location.href = page;
    }

    // Load completed works
    let completedWorks = JSON.parse(localStorage.getItem("completedWorks")) || [];
    const tbody = document.querySelector("#completed-table tbody");
    tbody.innerHTML = "";

    if (completedWorks.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="6" style="text-align:center;color:#888;">No completed works</td>`;
      tbody.appendChild(row);
    } else {
      completedWorks.forEach((task, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${task.machine}</td>
          <td>${task.issue}</td>
          <td>${task.priority}</td>
          <td>${task.date}</td>
          <td>${task.assignedTo}</td>
          <td>${loggedUser === "dhanumisal" 
                ? `<button class="remove-btn" onclick="removeCompleted(${index})">Remove</button>` 
                : `<span style="color:#888;">Only admin can remove</span>`}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Remove completed item (only admin)
    function removeCompleted(index) {
      if (loggedUser !== "dhanumisal") {
        alert("Access denied! Only admin can remove completed works.");
        return;
      }
      if (confirm("Are you sure you want to remove this completed work?")) {
        completedWorks.splice(index, 1);
        localStorage.setItem("completedWorks", JSON.stringify(completedWorks));
        location.reload();
      }
    }
  </script>
</body>
</html>
